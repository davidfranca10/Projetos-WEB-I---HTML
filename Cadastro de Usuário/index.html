<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <header>
        <h1>Cadastro do Usuário</h1>
        <nav>
            <ul>
                <li><a href="/Projetos/Cadastro de Usuário/index.html">Página principal</a></li>
                <li><a href="/Projetos/Cadastro de Usuário/pages/SobreMim.html">Sobre Mim</a></li>
                <li><a href="/Projetos/Cadastro de Usuário/pages/MeusProjetos.html">Meus Projetos</a></li>
                <li><a href="/Projetos/Cadastro de Usuário/pages/Contato.html">Contato</a></li>
            </ul>
        </nav>
        </header>
    <h1>Formulário de Cadastro</h1>
    <form>
        <label for="name">Nome Completo:</label>
        <input type="text" id="name"><br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email"><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha"><br><br>
        <label for="genero">Gênero:</label>
        <select id="genero"><br><br>
            <option>Masculino</option>
            <option>Feminino</option>
        </select><br><br>

        <label for="interesses">Interesses:</label><br>
        <label><input type="checkbox">Informática</label><br>
        <label><input type="checkbox">Engenharia</label><br>
        <label><input type="checkbox">Web</label><br>
        <br>
        <label for="bio">Biografia:</label><br>
        <textarea id="bio" rows="5" cols="30"></textarea><br>
        <input type="submit" id="Enviar">
        <input type="reset" id="Reset">
    </form>
    <footer>
        <p><i>2024</i> Cadastro</p>
    </footer>
    </body>
</html>
